<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
        <h1>book your apt. below</h1>

            <div>
              <h1>Enter Name</h1>
              <label for="name"></label>
              <input id="name" class="form-control" type="text">
            </div>
            <div>
              <h1>Your address</h1>
              <label for="address"></label>
              <input id="address" class="form-control" type="text">
            </div>
            <div>
              <h1>What time</h1>
                <label for="time"></label>
                <input id="time" class="form-control" type="text">
            </div>
            <div>
              <h1>What's your fav color</h1>
            <select class="form-control" id="color">
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
            </div>

            <div class="radio">
              <h1>do you smoke??</h1>
              <label>
                <input type="radio" name="smoke" value= "YES">yes</input>
              </label>

              <label> <input type="radio" name="smoke" value="NO">no</input>
              </label>
            </div>


            <button type="submit" class="btn"> sched ME</button>
          </form>
      </div>
    </div>
    <div id="response">
    <h1>Here is your new schedule</h1>
    <p>This is your name, <span class="name"></span> and this is the schedule you want: <span  class="time"></span> this is your address <span class="address"></span>. Plus your favorite color is <span class="color"></span> and do you smoke: <span style="color:red" class="smoke">  </span>
    </p>
    </div>
